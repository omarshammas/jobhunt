        Recruiter ","description":"Technical Recruiter - Expect Labs\n\nHave you ever
        been interested in scaling an early-stage start-up from the ground up? With
        a recent round of funding under our belt, we\u2019re looking to quadruple
        the size of our small & scrappy company over the course next year, and are
        building a world-class talent team to help us get there.\n\nAs a Technical
        Recruiter on our team, you will be a ninja when it comes to spotting, attracting,
        and closing technical talent. You know the difference between a line of Java
        and a cup of java, and have used the LinkedIn \u2018advanced search\u2019
        function almost as much as your \u2018like\u2019 button on Facebook. This
        position is located in our San Francisco headquarters and will report to the
        Recruiting Manager.  \n\nRESPONSIBILITIES\n\n*Design + Execute the technical
        recruiting strategy at Expect Labs (including  sourcing, screening, interview
        coordination and offer negotiation)\n\n*Provide an excellent candidate experience
        from A-Z  \n    \n*Help shape & evangelize a strong company culture that fosters
        smarts, productivity, and a sense of humor\n\n*Strategize creative ways to
        attract top external talent\n\n*Own and drive the debrief process for your
        candidates\n    \n*Develop a tracking system for passive candidates\n\n*Run
        weekly analytics\n    \n*Own programs/projects and plan recruiting related
        events (career fairs, developer conferences, tech meetups)\n\n*Work closely
        with Recruiting Manager to lead the recruiting organization to improve and
        scale processes\n\nREQUIREMENTS\n\n    2+ years of technology recruiting experience
        required\n    Bachelors degree preferred\n    Recruiting in a high growth
        and fast-paced start up environment\n    Enjoy building relationships with
        Software Engineers in the Bay Area\n    Strong communication and interpersonal
